<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piedra, papel, tijera, lagarto, Spock</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main>
      <div class="gameboard">
        <button id="rock" onclick="play(0);">
          <img src="./assets/rock.svg" alt="rock" />
        </button>
        <div class="group mid">
          <button id="paper" onclick="play(1);">
            <img src="./assets/paper.svg" alt="rock" />
          </button>
          <button id="scissors" onclick="play(2);">
            <img src="./assets/scissor.svg" alt="rock" />
          </button>
        </div>
        <div class="group bottom">
          <button id="lizard" onclick="play(3);">
            <img src="./assets/lizard.svg" alt="rock" />
          </button>
          <button id="spock" onclick="play(4);">
            <img src="./assets/spock.svg" alt="rock" />
          </button>
        </div>
      </div>
      <h1></h1>
    </main>
    <footer>
      <a class="brand" href="https://omarefg.github.io" target="_blank">
        <img src="./assets/logo.svg" alt="omarefg" />
      </a>

          title="Vectors Market"
          target="_blank"
          >Vectors Market</a
        >,
        <a href="https://smashicons.com/" title="Smashicons" target="_blank"
          >Smashicons</a
        >

        <a
          href="https://www.flaticon.com/free-icon/iguana_2683050"
          title="Good Ware"
          >Good Ware</a
        >
        from
        <a href="https://www.flaticon.com/" title="Flaticon" target="_blank"
          >Flaticon</a
        >
      </p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
